name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test-sbom-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync (locked, no resolution)
        run: uv sync --frozen --reinstall

    #   - name: Run tests
    #     run: uv run -m pytest

      # SBOM generation (example with Syft producing SPDX JSON)
      - name: Generate SBOM (SPDX JSON)
        run: |
            curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
            syft dir:. -o spdx-json=sbom.spdx.json

      - uses: actions/setup-go@v5
        with:
            go-version: "1.23.5"

      - name: Install osv-scanner (from source)
        run: |
            go install github.com/google/osv-scanner/v2/cmd/osv-scanner@latest
            echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Scan SBOM (example)
        run: |
            osv-scanner --sbom=sbom.spdx.json --format=json > osv-report.json


      # Option A: Scan SBOM with OSV-Scanner (SBOM mode)
    #   - name: OSV-Scanner (lockfile/SBOM scan)
    #     uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2
    #     with:
    #         # Example: scan recursively from repo root
    #         scan-args: |
    #             --recursive
    #             ./
    #             fail-on-vuln: true

      # Option B: Scan SBOM with Grype (if you prefer)
      # - name: Vulnerability scan (Grype)
      #   run: |
      #     curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
      #     grype sbom:sbom.spdx.json -o json > grype-report.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supply-chain-artifacts
          path: |
            sbom.spdx.json
            osv-report.json
